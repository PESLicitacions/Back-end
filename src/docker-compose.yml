# Verion of docker-compose to use 
version: "3.9"

services:
  db:
    image: postgres:13
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    ports:
      - "8080:8080"
    env_file: ./.env
    restart: always
    expose:
      - 8080
    depends_on:
      - db
    command: gunicorn --bind :8080 adjudiCat.wsgi:application
    #gunicorn --bind :8080 adjudiCat.wsgi:application
    volumes:
      - .:/code
    image: app:adjudicat
    container_name: adjudicat_backend

volumes:
  postgres_data:




